<div class="hijo">
  <h1>Componente hijo</h1>
  <hr />
  <br />
  <p>
    Mensaje desde el padre: <strong>{{ desdePadre }} </strong>
  </p>
  <br />
  <br />
  <input
    type="text"
    #nuevoMensaje
    (keyup.enter)="modificarMensaje(nuevoMensaje)"
  />
  <button (click)="modificarMensaje(nuevoMensaje)">
    Modificar Mensaje desde el Hijo
  </button>
</div>
